<!DOCTYPE html>
<html>
  <head>
    <title>Gigamap</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      .info {
          height: 20px;
      }

      #legend {
          background: white;
          padding: 10px;
          font-size: 18px;
      }

      .grande { color: #FCB933; }
      .att { color: #FF7400; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOEfp-O1f8ErW1yPNbb__Fce5V_NSWym8&sensor=false&libraries=geometry"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="legend">
        <span class="grande">Grande Power 1000</span>
        <br />
        <span class="att">AT&amp;T Gigapower</span>
    </div>
  </body>
</html>
